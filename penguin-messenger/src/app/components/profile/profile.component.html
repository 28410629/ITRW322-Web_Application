<div class="prof-container">
  <div class="prof-header">

    <app-header></app-header>
    <app-header-user></app-header-user>

  </div>
  <div class="prof-main">
    <div class="prof-main-1">
      <div class="text-center">
        <img src="{{ photoURL }}" class="avatar rounded-circle" width="200" height="200" style="margin-top: 10px">
        <h6 style="margin-top: 8px">Select new profile picture:</h6>
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" (change)="uploadPhoto($event)">
            <label class="custom-file-label" for="inputGroupFile04"></label>
          </div>
        </div>
        <progress style="margin: 8px" max="100" [value]="(uploadProgress | async)">{{uploadProgress | async}}%</progress>
      </div>
    </div>
    <div class="prof-main-2">
      <form [formGroup]="angForm" class="form-horizontal" role="form">
        <div class="form-group">
          <label style="margin-top: 10px" class="col-lg-3 control-label">Display Name:</label>
          <div class="col-lg-12">
            <input class="form-control" type="text" formControlName="DisplayName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Account Email:</label>
          <div class="col-lg-12">
            <input readonly class="form-control" type="text" formControlName="Email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Account User ID:</label>
          <div class="col-md-12">
            <input readonly class="form-control" type="text" formControlName="UID">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <input type="button" class="btn btn-primary" value="Submit Changes" (click)="submitChanges()">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="prof-footer">

    <app-footer></app-footer>

  </div>
</div>
