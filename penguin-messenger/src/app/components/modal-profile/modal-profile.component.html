<h5 style="margin-top: 8px">Select new profile picture:</h5>
<input type="file" (change)="fileChangeEvent($event)" />
<image-cropper
  [imageChangedEvent]="imageChangedEvent"
  [maintainAspectRatio]="true"
  [aspectRatio]="1 / 1"
  [resizeToWidth]="256"
  format="png"
  (imageCropped)="imageCropped($event)"
  (imageLoaded)="imageLoaded()"
  (cropperReady)="cropperReady()"
  (loadImageFailed)="loadImageFailed()"
></image-cropper>
<progress style="margin: 8px" max="100" [value]="(uploadProgress | async)">{{uploadProgress | async}}%</progress>
<img src="{{ photoURL }}" class="avatar rounded-circle align-content-center" width="200" height="200" style="margin-top: 10px">
<form [formGroup]="angForm" class="form-horizontal" role="form">
  <div class="form-group">
    <label style="margin-top: 10px" class=" control-label">Display Name:</label>
    <div class="col-lg-12">
      <input class="form-control" type="text" formControlName="DisplayName">
    </div>
  </div>
  <div class="form-group">
    <label class=" control-label">Account Email:</label>
    <div class="col-lg-12">
      <input readonly class="form-control" type="text" formControlName="Email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">Account User ID:</label>
    <div class="col-md-12">
      <input readonly class="form-control" type="text" formControlName="UID">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <input type="button" class="btn btn-primary" value="Submit Changes" (click)="submitChanges()">
    </div>
  </div>
</form>
