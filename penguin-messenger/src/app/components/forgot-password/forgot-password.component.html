<body class="text-center">
<form class="form-signin" [formGroup]="forgotForm">
  <img class="mb-4" src="/assets/12545216.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Penguin Messenger</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input (keydown.enter)="tryForgotPassword()" type="email" id="inputEmail" class="form-control" style="margin-bottom: 18px" formControlName="email" placeholder="Email address" required autofocus>
  <button class="btn btn-lg btn-warning btn-block" (click)="tryForgotPassword()">Reset Password</button>
  <div class="checkbox mb-3">
    <label class="text-center" (click)="trySignIn()" style="cursor: pointer; margin-top: 18px; margin-bottom: 0px">Otherwise, sign in?</label>
  </div>
</form>
</body>
