<div class="body">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 style="margin: 0px;" class="card-title text-center">Reset Password For Penguin Messenger</h5>
            <img class="mx-auto d-block" src="assets/12545216.png" width="150" height="150">
            <div class="form-signin">
              <label>Email address</label>
              <div class="form-label-group">
                <input style="height: 53px; padding-left: 10px" type="email" formControlName="email" id="inputEmail" class="form-control" #userName required autofocus>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="goToSignIn()">Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" (click)="authService.ForgotPassword(userName.value)">Reset Password</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
