<div class="alert alert-warning" role="alert" *ngIf="errorMessage !== ''">
  {{errorMessage}}
</div>

<div class="container">
  <div class="row">
    <div class="col-6">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <p>No account yet? <a routerLink="/register">Create an account</a></p>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
